    <div class="container" style="margin-top: 3%;">
        <div class="signup-grid">
            <div class="signup-text">
                <h1>Login</h1>

            </div>
            <div class="signup-text1" style="text-align: center;"><br>
                Are you a new member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #0a2df1;"> Sign Up Here</a></span>
            </div>
            <br><br>
            <div class="signup-form">
                <form>

                    <div class="form-group"><br>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" /><br><br>
                        <input type="checkbox" onclick="myFunction()">&ensp;Show Password

                    </div>
                     <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button><br><br>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                    </div>

                    <div class="signup-text1" style="text-align: left;">
                        Forgot password? <span><a href="../Sign_Up/Sign_Up.html" style="color: #0a2df1;"> Click here to reset</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
